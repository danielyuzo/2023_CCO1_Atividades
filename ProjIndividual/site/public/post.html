<script>
    function obterCategorias() {
        fetch("/categoria/listar/").then((resposta) => {
            if (resposta.ok) {
                resposta.json().then(dados => {
                    divCategorias.innerHTML = '';
                    for (var i = 0; i < dados.length; i++) {
                        divCategorias.innerHTML += `<input name="categoria" type="checkbox" value="${dados[i].idCategoria}">${dados[i].nome}<br>`;
                    }
                });
            } else {
                console.log(resposta);
            }
        }).catch((erro) => {
            console.error(erro);
        });
    }

    function validarEntradas() {
        var titulo = inpTitulo.value;
        var texto = inpTexto.value;
        var validado = true;
        if (titulo.length <= 0) {
            validado = false;
            inpTitulo.style.border = '1px solid red';
        } else {
            inpTitulo.style.border = '1px solid black';
        }
        if (texto.length <= 0) {
            validado = false;
            inpTexto.style.border = '1px solid red';
        } else {
            inpTexto.style.border = '1px solid black';
        }

        if (validado) {
            fetch('/post/cadastrar', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tituloServer: titulo,
                    textoServer: texto,
                    usuarioServer: sessionStorage.ID_USUARIO
                })

                if (response.ok) {
