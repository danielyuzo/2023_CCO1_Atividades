    <div class="formCadastro">
        TÃ­tulo:
        <input id="inpTitulo">
        Post:
        <textarea rows="10" cols="100" id="inpTexto"></textarea>

<script>

    validarSessao(true);

    var idCategorias = [];


    function validarEntradas() {
        var titulo = inpTitulo.value;
        var texto = inpTexto.value;
        var validado = true;
        if (titulo.length <= 0) {
            validado = false;
            inpTitulo.style.border = '1px solid red';
        } else {
            inpTitulo.style.border = '1px solid black';
        }
        if (texto.length <= 0) {
            validado = false;
            inpTexto.style.border = '1px solid red';
        } else {
            inpTexto.style.border = '1px solid black';
        }

        if (validado) {
            fetch('/post/cadastrar', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tituloServer: titulo,
                    textoServer: texto,
                    usuarioServer: sessionStorage.ID_USUARIO
                })
            }).then((response) => {
                if (response.ok) {
                    fetch('/post/listarUltimoPost/' + sessionStorage.ID_USUARIO)
                        .then((response) => {
                            if (response.ok) {
                                response.json().then((resposta) => {
                                    var idPost = resposta[0].idPost;
                                    var categorias = [];
                                    for (let i = 0; i < idCategorias.length; i++) {
                                        let checkbox = document.getElementById(idCategorias[i])
                                        if (checkbox.checked) {
                                            categorias.push(checkbox.value);
                                        }
                                    }

                                    if (categorias.length > 0) {
                                        fetch('/post/cadastrarCategorias', {
                                            method: 'POST',
                                            headers: {
                                                "Content-Type": "application/json"
                                            },
                                            body: JSON.stringify({
                                                categoriasServer: categorias,
                                                idPostServer: idPost
                                            })
                                        })
                                            .then((response) => {
                                                if (response.ok) {
                                                    window.location = 'index.html';
                                                } else {
                                                    console.error(response);
                                                }
                                            })
                                            .catch((erro) => {
                                                console.error(erro);
                                            })
                                    } else {
                                        window.location = 'index.html';
                                    }

                                })
                            } else {
                                console.error(response);
                            }
                        })
                        .catch((erro) => {
                            console.error(erro);
                        })
                } else {
                    console.error(response);
                }
            }).catch((erro) => {
                console.error(erro);
            })
        }
    }

    obterCategorias();

    printarHeader();
    printarFooter();

    inpTitulo.focus();
</script>
